<!--ng-app in html tag tells browser that angular starts-->
<html ng-app>
    <head>
      <title>My first angular program with bootstrap</title>
      <!-- including angular scripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <!-- bootstrap class added and used to create a colored layer -->
          <div class="alert alert-primary">
            {{'Hellow' + 'World!'}}
              /!-- sample line -->
              <p> Just a sample button to see how bootstrap works</p>
              <!-- bootstrap button class incuded for practise -->
              <button type="button" class="btn btn-primary">
                  Notifications <span class="badge badge-light">4</span>
              </button>
          </div>
    </body>
</html>
